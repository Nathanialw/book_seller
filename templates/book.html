<!DOCTYPE html>
<html>
<head>
    <title>Book Store</title>
</head>
<body>
    <div>
        <h1>Book</h1>
        <h3>{{.Title}} by {{.Author}}</h3>
        <p>${{.Price}}</p>
        <img src="{{.Image}}" width="100">
        <form action="/checkout" method="POST">
            <input type="hidden" name="id" value="{{.ID}}">
            <button type="submit">Buy</button>
        </form>
    </div>
</body>
</html>
