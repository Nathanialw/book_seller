<!DOCTYPE html>
<html>
<head>
    <title>Book Store</title>
</head>
<body>
    <h1>Books</h1>
    {{range .}}
        <div>
            <h3><a href="book/{{.ID}}">{{.Title}} by {{.Author}}</a></h3>
            <p>${{.Price}}</p>
            <img src="{{.Image}}" width="100">            
        </div>
    {{end}}
</body>
</html>
