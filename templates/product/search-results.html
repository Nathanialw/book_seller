{{ define "title" }}
    <title>Search</title>
    <link rel="stylesheet" href="/static/css/product-grid.css">
{{ end }}

{{ define "content" }}
    {{template "search" .}}

    {{ if . }}
        {{template "product_grid" . }}
    {{ else }}
        <p>No books found for your search.</p>
    {{ end }}
{{ end }}
