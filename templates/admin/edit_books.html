{{ define "content" }}
<h1>All Books</h1>
<table border="1" cellpadding="8">
    <tr>
        <th>ID</th><th>Title</th><th>Author</th><th>Price</th><th>Description</th><th>Image</th><th>Edit</th><th>Delete</th>
    </tr>
    {{ range . }}
    <tr>
        <td>{{ .ID }}</td>
        <td>{{ .Title }}</td>
        <td>{{ .Author }}</td>
        <td>${{ .Price }}</td>
        <td>{{ .Description }}</td>
        <td>
            {{ if .Image }}
                <img src="/static/img/{{ .Image }}" width="50">
                <span></spanp>{{ .Image }}</span>
            {{ else }}
                No image
            {{ end }}
        </td>
        <td><a href="/admin/edit-book/{{ .ID }}">Edit</a></td>
        <td><a href="/admin/delete-book/{{ .ID }}">Delete</a></td>
    </tr>
    {{ end }}
</table>
{{ end }}
