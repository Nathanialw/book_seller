{{ define "content" }}
<h1>Edit Book</h1>
<a href="/admin/edit-books">Back</a><br><br>

<form action="/admin/update-book" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="id" value="{{ .Book.ID }}">
    
    <label>Title:</label><br>
    <input type="text" name="title" value="{{ .Book.Title }}"><br><br>

    <label>Author:</label><br>
    <input type="text" name="author" value="{{ .Book.Author }}"><br><br>

    <label>Price:</label><br>
    <input type="text" name="price" value="{{ .Book.Price }}"><br><br>

    <label>Description:</label><br>
    <textarea name="description"  required>{{ .Book.Description }}</textarea><br><br>

    <p>Current image: {{ .Book.Image }}</p>
    <img src="/static/img/{{ .Book.Image }}" alt="" srcset="" width="100px"><br>
    
    <label>Change Image:</label><br>
    <input type="file" name="image" value="{{ .Book.Image }}"><br><br>

    <input type="submit" value="Update Book">
</form>
{{ end }}
